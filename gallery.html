<!DOCTYPE html>

    <title>Gallery - My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .nav-link {
            color: #333 !important;
            font-size: 1.2rem;
            margin: 0 15px;
            transition: all 0.3s;
        }
        .nav-link:hover {
            transform: scale(1.1);
        }
        .gallery-item {
            transition: all 0.3s;
            height: 100%;
            margin-bottom: 20px;
        }
        .gallery-item img {
            height: 400px;
            object-fit: contain; /* Changed from 'cover' to 'contain' */
            width: 100%;
            background-color: #f8f9fa; /* Light background for images */
            padding: 10px;
        }
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .card-body {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            flex-grow: 0;
        }
        .date-label {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
